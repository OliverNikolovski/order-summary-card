<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="Illustration hero picture" class="card-picture">
    <div class="card-order-summary">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="subscription-info-container">
        <img src="/images/icon-music.svg" alt="" aria-hidden="true" class="icon-music">
        <div class="subscription-info">
          <h3>Annual Plan</h3>
          <p class="subscription-price">
            $59.99/year
          </p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="actions">
        <button type="button" name="proceed">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>

</body>
</html>
